<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Professor - EducaBrawl</title>
  <!-- Links para os estilos CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilos personalizados */
    .info-box {
      background-color: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .info-box:hover {
      transform: translateY(-5px);
    }
    .info-box img {
      max-width: 100%;
      border-radius: 10px;
    }
    .edit-button {
      transition: background-color 0.3s ease;
    }
    .edit-button:hover {
      background-color: #007bff;
    }
  </style>
</head>

<body>
  <header>
    <!-- Barra de navegação -->
    <!-- Copie o código da barra de navegação da página original -->
  </header>

  <main>
    <!-- Conteúdo principal da página -->
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <h2>Perfil do Professor</h2>
          <!-- Dados do professor -->
          <div class="container">
            <div class="row">
              <div class="col-md-4">
                <div class="info-box">
                  <img src="foto-professor.jpg" alt="Foto do Professor" class="img-fluid">
                </div>
              </div>
              <div class="col-md-8">
                <div class="info-box">
                  <h4>Nome: Prof. Ana Maria</h4>
                  <p>Endereço: Av. XYZ, 456</p>
                  <p>CEP: 98765-432</p>
                  <p>Matéria que leciona: Matemática</p>
                  <p>Idade: 35 anos</p>
                  <p>Formação: Licenciatura em Matemática</p>
                  <button class="btn btn-primary edit-button">Editar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <!-- Rodapé da página -->
    <!-- Copie o código do rodapé da página original -->
  </footer>
